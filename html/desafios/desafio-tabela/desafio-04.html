<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela escolar </title>
	<link rel="shortcut icon" href="imagens/tabela-ex.png">
	<style>
		body {
			font-family: sans-serif;
		
		}
		table {
			border-collapse: collapse;
			
		}
		.cabeçalho {
			background-color: grey;
			color: white;
			text-align: center;
			font-weight: bold;
		}
		.texto {
			text-align: center;
			font-weight: bold;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
			
		}
	</style>
</head>
<body>
	<table>
		<thead>
  			<tr class="cabeçalho">
                <th scope="col" rowspan="2">Áreas</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr class="cabeçalho">
                <th scope="colgroup">Nota 1</th>
                <th scope="colgroup">Nota 2</th>
            </tr>
		</thead>
		<tbody>
			<tr class="texto">
				<th rowspan="4" scope="rowgroup">Exatas</th>
				<td scope="rowgroup">Matemática</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="texto">
				<td scope="rowgroup">Física</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="texto">
				<td scope="rowgroup">Quimica</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="texto">
				<td scope="rowgroup">Biologia</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="cabeçalho">
				<th colspan="4" scope="rowgroup">Média exatas</th>
				<td>0.0</td>
			</tr>
			<tr class="texto">
				<th rowspan="2" scope="colgroup">Humanas</th>
				<td colspan="2" scope="rowgroup">Hitória</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="texto">
				<td colspan="2" scope="rowgroup">Geográfia</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="cabeçalho">
				<th colspan="4" scope="rowgroup">Média de Humanas</th>
				<td>0.0</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
