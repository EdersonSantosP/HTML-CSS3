<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tabela 3</title>
	<link rel="shortcut icon" href="imagens/teclado.png">
	<style>
		body {
			font-family: sans-serif;
		}
		table {
			width: 300px;
			border-collapse: separate;
		}
		td {
			border: 1px solid black;
			text-align: center;
			padding:10px;
			box-shadow: 1px 1px 1px black;
		}
	</style>
</head>
<body>
	<h1>Teclado num√©rico</h1>
	<table>
		<tr>
			<td >Num</td>
			<td>/</td>
			<td>*</td>
			<td>-</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>+</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>.</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td rowspan="2">Enter</td>
		</tr>
		<tr>
			<td colspan="2">0</td>
			<td>,</td>
		</tr>
	</table>
</body>
</html>
