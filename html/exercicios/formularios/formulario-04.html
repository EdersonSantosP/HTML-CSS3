<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
	<link rel="shortcut icon" href="imagens/formulario-icone.png">
</head>
<body>
	<h1>Exemplo de formulário</h1>
	<form action="cadastro.php" method="get" autocomplete="on">
		<fieldset>
			<legend>Dados pessoais</legend>
			<p>
				<label for="inome">Digite seu nome</label>
				<input type="text" name="nome" id="inome" required minlength="4" maxlength="20">
			</p>
			<p>
				<label for="iemail">Digite seu e-mail aqui.</label>
				<input type="email" name="email" id="imail" required autocomplete="e-mail">
			</p>
			<p>
				<label for="itel">Digite seu telefone</label>
				<input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
			</p>
			</fieldset>
			<!--Estudar mais sobre RegEx-->
			<p>
				<input type="submit" value="Enviar">
				<input type="reset" id="Limpar">
			</p>
		
	</form>
</body>
</html>
