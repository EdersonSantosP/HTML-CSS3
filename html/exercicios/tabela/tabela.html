<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas de dados</title>
	<link rel="shortcut icon" href="imagem/table-01.png">
	<style>
		body {
			font-family: arial, helvetica, sans-serif;
		}

		table {
			width: 400px;
			border-collapse: collapse;
			border: 6px  solid red;
		}
		tr.linha{
			background-color: lightgrey;
		}
		td {
			border: 1px solid black;
			padding: 7px;
		}
		td.dado{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>Primeira tabela</h1>
	<!--
		Hierarquia de tabelas (Simples)
		Table = tabela 
		Tabele row = linha de tabela
			Table Header = cabeÃ§alho de tabela
			Table Data = dado de tabela
	-->

	<table>
		<tr><!--Primeira linha-->
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr class="linha">
			<td>A2</td>
			<td>B2</td>
			<td>C2</td>
		</tr>
		<tr>
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
		<tr>
			<td>A4</td>
			<td>B4</td>
			<td class="dado">C4</td>
		</tr>
	</table>
</body>
</html>
